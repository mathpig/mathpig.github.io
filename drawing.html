<!DOCTYPE html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}
</style>
</head>
<body>
<div>
<select name="pattern" id="pattern">
  <option value="regular_drawing">Regular drawing</option>
  <option value="frieze_p1">Frieze - p1</option>
  <option value="frieze_p11g">Frieze - p11g</option>
  <option value="frieze_p1m1">Frieze - p1m1</option>
  <option value="frieze_p2">Frieze - p2</option>
  <option value="frieze_p2mg">Frieze - p2mg</option>
  <option value="frieze_p11m">Frieze - p11m</option>
  <option value="frieze_p2mm">Frieze - p2mm</option>
  <option value="wallpaper_p1">Wallpaper - P1</option>
  <option value="wallpaper_p2">Wallpaper - P2</option>
  <option value="wallpaper_p3">Wallpaper - P3</option>
  <option value="wallpaper_p4">Wallpaper - P4</option>
  <option value="wallpaper_pm">Wallpaper - Pm</option>
  <option value="wallpaper_pmm">Wallpaper - Pmm</option>
  <option value="wallpaper_pmg">Wallpaper - Pmg</option>
  <option value="wallpaper_pg">Wallpaper - Pg</option>
  <option value="wallpaper_cm">Wallpaper - Cm</option>
  <option value="wallpaper_pgg">Wallpaper - Pgg</option>
</select>
<button id="white" style="background-color: white">White</button>
<button id="gray" style="color: white; background-color: gray">Gray</button>
<button id="black" style="color: white; background-color: black">Black</button>
<button id="red" style="color: white; background-color: red">Red</button>
<button id="orange" style="background-color: orange">Orange</button>
<button id="yellow" style="background-color: yellow">Yellow</button>
<button id="green" style="color: white; background-color: green">Green</button>
<button id="cyan" style="background-color: cyan">Cyan</button>
<button id="blue" style="color: white; background-color: blue">Blue</button>
<button id="purple" style="color: white; background-color: purple">Purple</button>
<button id="brown" style="color: white; background-color: brown">Brown</button>
<button id="clear">Clear</button>
<span>Outline <input type="checkbox" id="outline" checked></span>
</div>
<canvas id="screen" class="screen"></canvas>
<script src="drawing.js"></script>
