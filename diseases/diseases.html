<!DOCTYPE html>

<body>
  <div>
  Spread Distance: <input type="range" min="0" max="100" value="50" id="spreadDist"><br/>
  Detection Range: <input type="range" min="0" max="100" value="100" id="detectionRange"><br/>
  Death Chance: <input type="range" min="0" max="100" value="10" id="deathChance"><br/>
  <br/>
  Population: <input type="range" min="0" max="250" value="100" id="population"><br/>
  Starting sickness percentage: <input type="range" min="0" max="100" value="1" id="sickPercent"><br/>
  Starting percentage of people who care about the diseases: <input type="range" min="0" max="100" value="50" id="careSickPercent"><br/>
  <br/>
  <button id="socialDist">Toggle Social Distancing</button>
  <span id="socialDistStatus">[currently on]</span><br/>
  <button id="quarantine">Toggle Quarantine</button>
  <span id="quarantineStatus">[currently on]</span><br/>
  <br/>
  <button id="restart">Restart</button>
  <br/>
  </span>
  </div>
  <canvas id="screen" width="1600" height="900"></canvas>
  <script src="diseases.js"></script>
</body>
